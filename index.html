    <script>
    //1
    function compareNumbers(num1, num2) {
    if (num1 < num2) {
        return -1;
    } else if (num1 > num2) {
        return 1;
    } else {
        return 0;
    }
}
console.log(compareNumbers(10, 5));
    //2
    function factorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * factorial(n - 1);
    }
}
console.log(factorial(5));
    //3
    function combineDigits(digit1, digit2, digit3) {
    return digit1 * 100 + digit2 * 10 + digit3;
}
console.log(combineDigits(1, 4, 9));

    //4
    function calculateArea(length, width) {
    if (width === null) {
        return length * length;
    } else {
        return length * width;
    }
} 
console.log(calculateArea(3, 5));
    //5
    function isPerfectNumber(number) {
    let sum = 0;
    for (let i = 1; i < number; i++) {
        if (number % i === 0) {
            sum += i;
        }
    }
    return sum === number;
}
console.log(isPerfectNumber(28)); 

    //6
    function perfectNumbersInRange(min, max) {
    const perfectNumbers = [];
    for (let num = min; num <= max; num++) {
        if (isPerfectNumber(num)) {
            perfectNumbers.push(num);
        }
    }
    return perfectNumbers;
}

const minRange = 10;
const maxRange = 500;

const perfectNumbers = perfectNumbersInRange(minRange, maxRange);
console.log("Совершенные числа в диапазоне:", perfectNumbers);

    //7
    function formatTime(hours, minutes, seconds) {
    hours = hours || 0;
    minutes = minutes || 0;
    seconds = seconds || 0;
    const addLeadingZero = num => num < 10 ? "0" + num : num;

    const formattedHours = addLeadingZero(hours);
    const formattedMinutes = addLeadingZero(minutes);
    const formattedSeconds = addLeadingZero(seconds);

    console.log(formattedHours + ':' + formattedMinutes + ':' + formattedSeconds);
}

formatTime(10, 20, 45);  
formatTime(); 
    // 8
    function timeToSeconds(hours, minutes, seconds) {
    return hours * 3600 + minutes * 60 + seconds;
}

const hours = 12;
const minutes = 20;
const seconds = 15;

// const totalSeconds = timeToSeconds(hours, minutes, seconds);
// console.log("Время в секундах: " + totalSeconds + " секунд");      
    //9
    function secondsToTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const remainingSeconds = seconds % 60;

    const formattedHours = hours < 10 ? "0" + hours : hours;
    const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
    const formattedSeconds = remainingSeconds < 10 ? "0" + remainingSeconds : remainingSeconds;

    return formattedHours + ":" + formattedMinutes + ":" + formattedSeconds;
}

    //10
    function dateDifference(hours1, minutes1, seconds1, hours2, minutes2, seconds2) {
    const totalSeconds1 = timeToSeconds(hours1, minutes1, seconds1);
    const totalSeconds2 = timeToSeconds(hours2, minutes2, seconds2);

    const differenceInSeconds = Math.abs(totalSeconds2 - totalSeconds1);

    return secondsToTime(differenceInSeconds);
}
const date1 = { hours: 16, minutes: 25, seconds: 10 };
const date2 = { hours: 13, minutes: 40, seconds: 50 };

const differenceString = dateDifference(date1.hours, date1.minutes, date1.seconds, date2.hours, date2.minutes, date2.seconds);
console.log("Разница: " + differenceString);
